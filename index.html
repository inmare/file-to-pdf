<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File to PDF converter</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard-dynamic-subset.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <p>일반 파일이나 텍스트 파일을 선택하세요</p>
      <div class="file-label">
        <label for="file-input">
          <i
            class="fa-solid fa-file-arrow-up"
            id="left-arrow"
            class="arrow"
          ></i>
          파일 업로드
        </label>
        <input type="file" name="select-file" id="file-input" />
      </div>

      <div class="file-type hide">
        <p>파일의 종류를 선택해주세요</p>
        <select name="file-type" id="file-type-option">
          <option disabled selected>파일 종류</option>
          <option value="text">텍스트 파일</option>
          <option value="unicode">텍스트 파일(유니코드)</option>
          <option value="file">일반 파일</option>
        </select>
        <ul>
          <li>
            텍스트 파일<br />아스키코드(영어 대소문자, 숫자, 키보드에 있는
            특수문자)로 쓰여진 텍스트 파일입니다.
          </li>
          <li>
            텍스트 파일(유니코드)<br />한국어나 일본어, 특수기호와 같이
            아스키코드가 아닌 유니코드로 쓰여진 텍스트 파일입니다.
          </li>
          <li>일반 파일<br />텍스트 파일을 제외한 일반적인 파일입니다.</li>
        </ul>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
